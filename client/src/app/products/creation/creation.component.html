<div class="container mx-auto text-center">
    <h2 class="text-success mt-3">Add Your Product!</h2>
    <div [formGroup]="productForm" class="form-group col-6 mx-auto mt-3">
        <form (submit)="createProduct()">
            <label>Name</label>
            <input class="form-control" type="text" name="newProduct.name" required minlenght="3"
            [(ngModel)]="newProduct.name">

            <label>Quantity</label>
            <input class="form-control" type="number" min="0" name="newProduct.qty" required min="0"
            [(ngModel)]="newProduct.qty">
            <label>Price</label>
            <input class="form-control" type="number" min="0" name="newProduct.price" required min="0"
            [(ngModel)]="newProduct.price">

            <button type="submit" class="btn btn-success mx-2">Create</button>
            
        </form>
        <button class="btn btn-danger" [routerLink]="[ '/' ]">Cancel</button>
        <div *ngIf="wrongInput">
            <p class="text-danger mt-3">{{ wrongInput.name.message }}</p>
            <p class="text-danger mt-3">{{ wrongInput.qty.message }}</p>
            <p class="text-danger mt-3">{{ wrongInput.price.message }}</p>
        </div>
    </div>
</div>
<p>{{ name.errors | json }}</p>
