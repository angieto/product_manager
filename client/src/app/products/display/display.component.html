<div class="container row mx-auto text-center">
    <div *ngFor="let product of productList.reverse()" class="card mx-3 mt-3" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.url }}" alt="{{ product.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">${{ product.price }}</p>
            <button class="btn btn-primary" [routerLink]="[ '/products/edit', product._id ]">Update</button>
            <button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
        </div>
    </div>
</div>
